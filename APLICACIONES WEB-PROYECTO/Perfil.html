<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="perfil.css">
    <title>Mi Perfil</title>
</head>
<body>
    <div class="profile-container">
        <img src="ULEAMlogo.png" alt="Descripción de la imagen" class="centrar-imagen" width="200" height="200">
        <h2>Mi Perfil</h2>
        <div class="profile-info">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <p id="name">Nombre del Estudiante</p>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <p id="email">estudiante@example.com</p>
            </div>
        </div>
        <button id="edit-button">Editar Perfil</button>
        <div class="edit-form">
            <form onsubmit="return saveProfile()">
                <div class="form-group">
                    <label for="new-name">Nuevo Nombre:</label>
                    <input type="text" id="new-name" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Nuevo Correo Electrónico:</label>
                    <input type="email" id="new-email" required>
                </div>
                <input type="submit" value="Guardar Cambios">
            </form>
        </div>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
