<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="solicitar.css">
    <title>Buscar y Solicitar Prácticas</title>
</head>
<body>
    <header>
        
        <h1>Bienvenido a la Página de Prácticas Pre Profesionales</h1>
    </header>

    <div class="search-container">
        <h2>Buscar Prácticas Pre Profesionales</h2>
        <input type="text" id="search-input" placeholder="Ingresa palabras clave">
        <button onclick="searchPractices()">Buscar</button>
        <div id="search-results">
            <!-- Los resultados de la búsqueda se mostrarán aquí -->
        </div>
    </div>

    <div class="request-container">
        <h2>Solicitar Práctica Pre Profesional</h2>
        <form onsubmit="submitRequest()">
            <div class="form-group">
                <label for="student-name">Nombre:</label>
                <input type="text" id="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-email">Correo Electrónico:</label>
                <input type="email" id="student-email" required>
            </div>
            <div class="form-group">
                <label for="student-career">Carrera:</label>
                <input type="text" id="student-career" required>
            </div>
            <div class="form-group">
                <label for="student-semester">Semestre:</label>
                <input type="number" id="student-semester" required>
            </div>
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script src="solicitar.js"></script>
</body>
</html>
