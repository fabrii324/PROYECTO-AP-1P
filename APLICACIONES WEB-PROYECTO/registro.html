<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <title>P치gina de Registro</title>
</head>
<body>
    <div class="registration-container">
        <h2>Registro</h2>
        <form onsubmit="return validateForm();">
            <div class="form-group">
                <label for="firstname">Nombre:</label>
                <input type="text" id="firstname" required>
                <p id="firstname-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" required>
                <p id="lastname-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
                <p id="username-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" required>
                <p id="email-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" required>
                <p id="password-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contrase침a:</label>
                <input type="password" id="confirm-password" required>
                <p id="confirm-password-error" class="error-message"></p>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="registro.js"></script>
</body>
</html>
